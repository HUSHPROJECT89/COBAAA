
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JUSTHINK - Quiz Edukasi</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1 class="app-title">JUSTHINK</h1>
    <div id="subject-box">
      <h2>Pilih Mata Pelajaran</h2>
      <div class="subjects">
        <button class="subject-btn" data-subject="umum">Pengetahuan Umum</button>
        <button class="subject-btn" data-subject="matematika">Matematika</button>
        <button class="subject-btn" data-subject="ipa">IPA</button>
        <button class="subject-btn" data-subject="ips">IPS</button>
        <button class="subject-btn" data-subject="bahasa">Bahasa Indonesia</button>
        <button class="subject-btn" data-subject="inggris">Bahasa Inggris</button>
      </div>
    </div>
    <div id="time-box" class="hidden">
      <h2>Pilih Waktu Kuis</h2>
      <div class="times">
        <button class="time-btn" data-time="60">1 Menit</button>
        <button class="time-btn" data-time="180">3 Menit</button>
        <button class="time-btn" data-time="300">5 Menit</button>
      </div>
      <button id="back-btn-time" class="back-btn" style="margin-top:18px;">Kembali ke Pilihan Mapel</button>
    </div>
    <div id="quiz-box" class="hidden">
      <div class="timer-area"><span id="timer"></span></div>
      <div id="question"></div>
      <ul id="choices"></ul>
      <button id="next-btn" disabled>Selanjutnya</button>
      <button id="back-btn-quiz" class="back-btn">Kembali ke Pilihan Mapel</button>
    </div>
    <div id="result-box" class="hidden">
      <h2>Hasil Quiz</h2>
      <p id="score"></p>
      <button id="restart-btn">Ulangi Quiz</button>
      <button id="back-btn-result" class="back-btn">Kembali ke Pilihan Mapel</button>
    </div>
    <div id="fail-box" class="hidden">
      <div class="fail-msg">
        <span class="fail-text">GAGAL!</span>
      </div>
      <button id="retry-btn" class="fail-btn">Coba Lagi</button>
      <button id="fail-back-btn" class="fail-btn">Kembali ke Pilihan Mapel</button>
    </div>
    <footer>
      <span class="brand">JUSTHINK</span> &copy; 2025
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
